<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="examples.css" media="all" />
    <title>FMOD Examples - Load Banks</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img class="logo" alt="FMOD Logo" src="images/logo.jpg">
        </div>

        <br/>
        <br/>
        <strong>Load Banks</strong><br/>
        Copyright (c) Firelight Technologies 2016.  For help using FMOD please visit <a href="http://www.fmod.org">http://www.fmod.org/</a><br/>
        <br/>
        <br/>

        <table border="1">
            <tr>
                <td width=200>Name</td><td width=200>Handle</td><td width=200>Bank-State</td><td width=200>Sample-State</td>
            </tr>           
            <tr>
                <td id="bank0_name">a</td><td id="bank0_handle"></td><td id="bank0_bankstate"></td><td id="bank0_samplestate"></td>
            </tr>           
            <tr>
                <td id="bank1_name">b</td><td id="bank1_handle"></td><td id="bank1_bankstate"></td><td id="bank1_samplestate"></td>
            </tr>           
            <tr>
                <td id="bank2_name">c</td><td id="bank2_handle"></td><td id="bank2_bankstate"></td><td id="bank2_samplestate"></td>
            </tr>           
            <tr>
                <td id="bank3_name">d</td><td id="bank3_handle"></td><td id="bank3_bankstate"></td><td id="bank3_samplestate"></td>
            </tr>           
        </table>
        <br/>
        <button type="button" id="load0" onclick="pressButton(0)" disabled>Load bank 1 via file</button><br/>
        <br/>
        <button type="button" id="load1" onclick="pressButton(1)" disabled>Load bank 2 via Memory</button><br/>
        <br/>
        <button type="button" id="load2" onclick="pressButton(2)" disabled>Load bank 3 via Memory-Point</button><br/>
        <br/>
        <button type="button" id="load3" onclick="pressButton(3)" disabled>Load bank 4 via Custom</button><br/>
        <br/>
        <button type="button" id="load4" onclick="pressButton(4)" disabled>Toggle sample data</button><br/>



        <div class = "bottominfo">
            <output id="display_out">Please wait... Loading...</output><br/>
            <br/>
            <output id="display_out2"></output><br/>
        </div>
    </div>

    <script type="text/javascript" src="fmodstudio.js"></script>
    <script type="text/javascript" src="load_banks.js"></script>

</body>
</html>
