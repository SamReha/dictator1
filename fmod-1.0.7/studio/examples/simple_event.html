<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="examples.css" media="all" />
    <title>FMOD Examples - Simple Event</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img class="logo" alt="FMOD Logo" src="images/logo.jpg">
        </div>

        <br/>
        <br/>
        <strong>Simple Event</strong><br/>
        Copyright (c) Firelight Technologies 2016.  For help using FMOD please visit <a href="http://www.fmod.org">http://www.fmod.org/</a><br/>
        <br/>
        <br/>

        <button type="button" id="playEvent0" onclick="playEvent(0)" disabled>fire and forget the explosion</button><br/>
        <br/>
        <button type="button" id="playEvent1" onclick="playEvent(1)" disabled>start the looping music</button><br/>
        <br/>
        <button type="button" id="playEvent2" onclick="playEvent(2)" disabled>stop the looping music</button><br/>
        <br/>
        <button type="button" id="playEvent3" onclick="playEvent(3)" disabled>start/restart the cancel sound</button><br/>
        <br/>
        <br/>
        <br/>


        <div class = "bottominfo">
            <output id="display_out">Please wait... Loading...</output><br/>
            <br/>
            <output id="display_out2"></output><br/>
        </div>
    </div>

    <script type="text/javascript" src="fmodstudio.js"></script>
    <script type="text/javascript" src="simple_event.js"></script>

</body>
</html>
