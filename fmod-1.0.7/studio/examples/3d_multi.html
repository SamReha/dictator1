<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="examples.css" media="all" />
    <title>FMOD Examples - 3D Multi-Listener Example</title>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        #listener1 { width: 80px; height: 70px; padding: 0.5em; }
        #listener2 { width: 80px; height: 70px; padding: 0.5em; }
        #event1 { width: 80px; height: 55px; padding: 0.5em; }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            <img class="logo" alt="FMOD Logo" src="images/logo.jpg">
        </div>

        <br/>
        <br/>
        <strong>3D Multi-Listener Example</strong><br/>
        Copyright (c) Firelight Technologies 2016.  For help using FMOD please visit <a href="http://www.fmod.org">http://www.fmod.org/</a><br/>
        <br/>
        <br/>

        <script>
            $( function() {
                $( "#listener1" ).draggable();
                $( "#listener2" ).draggable();
                $( "#event1" ).draggable();
            } );
        </script>
        
        <div id="listener1" class="ui-widget-content">
        <strong>listener #1</strong><br/>
            facing up<br>
            <br/>
            <i>(drag me)</i>
        </div>
        <div id="listener2" class="ui-widget-content">
        <strong>listener #2</strong><br/>
            facing up<br>
            <br/>
            <i>(drag me)</i>
        </div>        
        <br/>
        <div id="event1" class="ui-widget-content">
            sound 1<br/>
            <br/>
            <i>(drag me)</i>
            <br/>
        </div>

        <div class = "bottominfo">
            <output id="display_out">Please wait... Loading...</output><br/>
            <br/>
            <output id="display_out2"></output><br/>
        </div>
    </div>

    <script type="text/javascript" src="fmodstudio.js"></script>
    <script type="text/javascript" src="3d_multi.js"></script>

</body>
</html>
