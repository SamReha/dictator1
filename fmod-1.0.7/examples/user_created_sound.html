<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="examples.css" media="all" />
    <title>FMOD Examples - PlaySound</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img class="logo" alt="FMOD Logo" src="images/logo.jpg">
        </div>

        <br/>
        <br/>
        <strong>User Created Sound Example</strong><br/>
        Copyright (c) Firelight Technologies 2016.  For help using FMOD please visit <a href="http://www.fmod.org">http://www.fmod.org/</a><br/>
        <br/>
        <br/>

        <button type="button" onclick="playSound(0)">Play Sound as a one off looping sample</button><br/>
        <br/>
        <button type="button" onclick="playSound(1)">Play Sound as a continuous stream</button><br/>
        <br/>
        <br/>
        <form>
            <label for="volume">Volume of sound</label>
            <input id="volume" type="range" min="0" max="2" step=".01" oninput="volumeChanged(this.value)" >
            <output for="volume" id="volume_out">1.0</output>
        </form>

        <div class = "bottominfo">
            <output id="display_out">Please wait... Loading...</output><br/>
            <br/>
            <output id="display_out2"></output><br/>
        </div>
    </div>

    <script type="text/javascript" src="fmod.js"></script>
    <script type="text/javascript" src="user_created_sound.js"></script>

</body>
</html>
