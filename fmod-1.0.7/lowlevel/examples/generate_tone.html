<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="examples.css" media="all" />
    <title>FMOD Examples - Generate Tone</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img class="logo" alt="FMOD Logo" src="images/logo.jpg">
        </div>

        <br/>
        <br/>
        <strong>Generate Tone Example</strong><br/>
        Copyright (c) Firelight Technologies 2016.  For help using FMOD please visit <a href="http://www.fmod.org">http://www.fmod.org/</a><br/>
        <br/>
        <br/>

        <button type="button" onclick="ButtonPressed('sine')">Play Sine Wave</button><br/>
        <br/>
        <button type="button" onclick="ButtonPressed('square')">Play Square Wave</button><br/>
        <br/>
        <button type="button" onclick="ButtonPressed('saw')">Play Saw Wave</button><br/>
        <br/>
        <button type="button" onclick="ButtonPressed('triangle')">Play Triangle Wave</button><br/>
        <br/>
        <button type="button" onclick="ButtonPressed('stop')">Stop</button><br/>
        <br/>

        <form>
            <label for="volume">Volume</label>
            <input id="volume" type="range" min="0" max="2" step=".01" oninput="volumeChanged(this.value)" >
            <output for="volume" id="volume_out">1.0</output>
            <br/>
            <label for="frequency">Frequency</label>
            <input id="frequency" type="range" min="0" max="200000" step="100" value="48000" oninput="frequencyChanged(this.value)" >
            <output for="frequency" id="frequency_out">48000</output>
        </form>

        <div class = "bottominfo">
            <output id="display_out">Please wait... Loading...</output><br/>
            <br/>
            <output id="display_out2"></output><br/>
        </div>

    </div>

    <script type="text/javascript" src="fmod.js"></script>
    <script type="text/javascript" src="generate_tone.js"></script>

</body>
</html>
