<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(300, 200, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    game.load.image("helloWorld",'images/helloworld.jpg')
}

function create() {
    game.add.sprite(0,0,'helloWorld')
}

function update() {
}

</script>

</body>
</html>
